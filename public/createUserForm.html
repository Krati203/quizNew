<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Staff ID and Password</title>
    <link rel="stylesheet" href="acess.css">
</head>
<body>
    <div class="form-container">
        <h2>Create Staff ID and Password</h2>
        <form id="AcessFrom">
            <div class="input-group">
                <label for="staff-id">Staff ID</label>
                <input type="text" id="staff-id" name="staff-id" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="admin-submit">Submit</button>
        </form>
             
    </div>
    <script src="acess.js"></script>
</body>
</html>
