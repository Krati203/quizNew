<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Tables</title>
     <!-- Link to your CSS file -->
      <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
}

h2 {
    text-align: center;
    color: #333;
}

h3 {
    color: #555;
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 40px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border: 2px solid #007bff; /* Add border to the table */
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #007bff;
    color: white;
    border-top: 2px solid #007bff; /* Top border for header */
}

tr:hover {
    background-color: #f1f1f1;
}

@media (max-width: 768px) {
    table, thead, tbody, th, td, tr {
        display: block;
    }
    th {
        display: none; /* Hide header for mobile */
    }
    tr {
        margin-bottom: 15px;
    }
    td {
        text-align: right;
        padding-left: 50%; /* Add some space for label */
        position: relative;
    }
    td::before {
        content: attr(data-label); /* Add data-label for mobile */
        position: absolute;
        left: 10px;
        text-align: left;
        font-weight: bold;
    }
}

      </style>
</head>
<body>

    <h2>Stored Questions</h2>

    <!-- Table for Question 1 -->
    <h3>Question 1</h3>
    <table id="questions1-table">
        <thead>
            <tr>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody id="questions1-body">
            <!-- Dynamic rows will be populated here -->
        </tbody>
    </table>

    <!-- Table for Question 2 -->
    <h3>Question 2</h3>
    <table id="questions2-table">
        <thead>
            <tr>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody id="questions2-body">
            <!-- Dynamic rows will be populated here -->
        </tbody>
    </table>

    <!-- Table for Question 3 -->
    <h3>Question 3</h3>
    <table id="questions3-table">
        <thead>
            <tr>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                <th>Correct Answer</th>
            </tr>
        </thead>
        <tbody id="questions3-body">
            <!-- Dynamic rows will be populated here -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display questions for Question 1
function fetchQuestions1() {
    fetch('/api/questions-one')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('questions1-body');
            tbody.innerHTML = ''; // Clear previous entries
            data.questions.forEach(question => {
                const row = `<tr>
                    <td>${question.question}</td>
                    <td>${question.option1}</td>
                    <td>${question.option2}</td>
                    <td>${question.option3}</td>
                    <td>${question.option4}</td>
                    <td>${question.correctAnswer}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(error => console.error('Error fetching Question 1:', error));
}

// Function to fetch and display questions for Question 2
function fetchQuestions2() {
    fetch('/api/questions-two')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('questions2-body');
            tbody.innerHTML = ''; // Clear previous entries
            data.questions.forEach(question => {
                const row = `<tr>
                    <td>${question.question}</td>
                    <td>${question.option1}</td>
                    <td>${question.option2}</td>
                    <td>${question.option3}</td>
                    <td>${question.option4}</td>
                    <td>${question.correctAnswer}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(error => console.error('Error fetching Question 2:', error));
}

// Function to fetch and display questions for Question 3
function fetchQuestions3() {
    fetch('/api/questions-three')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('questions3-body');
            tbody.innerHTML = ''; // Clear previous entries
            data.questions.forEach(question => {
                const row = `<tr>
                    <td>${question.question}</td>
                    <td>${question.option1}</td>
                    <td>${question.option2}</td>
                    <td>${question.option3}</td>
                    <td>${question.option4}</td>
                    <td>${question.correctAnswer}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        })
        .catch(error => console.error('Error fetching Question 3:', error));
}

// Call the fetch functions on page load
window.onload = () => {
    fetchQuestions1();
    fetchQuestions2();
    fetchQuestions3();
};

    </script> <!-- Link to your JavaScript file -->
</body>
</html>
